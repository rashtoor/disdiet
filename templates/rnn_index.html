
<!DOCTYPE html>
<html>

<head>
  <title>CloudMenu</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="shortcut icon" href="/static/lstm.ico">
  <style>
	  body {
		  background-image: url('img1.jpg');
	  }
</style>
</head>

<body>
  <div> <h1>
	  <center><em>CloudMenu</em></center>
	</h1></div>

  
  <div class="container">
    <h1>
      <center>Predicting significant diets for a disease</center>
    </h1>

    {% block content %}
    {% for message in form.seed.errors %}
    <div class="flash">{{ message }}</div>
    {% endfor %}


    <form method=post>

      {{ form.seed.label }}
      {{ form.seed }}


      {{ form.submit }}
    </form>
    
  {% endblock %}
  </div>

	
   

  
  
</body>

</html>

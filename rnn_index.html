
<!DOCTYPE html>
<html>

<head>
  <title>DAPNEML</title>
  <link rel="stylesheet" href="/static/main.css">
  <link rel="shortcut icon" href="/static/lstm.ico">
  
</head>

<body>
  <div class="container">
    <h1>
      <center>Predicting significant diets for a disease</center>
    </h1>

    {% block content %}
    {% for message in form.seed.errors %}
    <div class="flash">{{ message }}</div>
    {% endfor %}


    <form method=post>

      {{ form.seed.label }}
      {{ form.seed }}


      {{ form.submit }}
    </form>
    {% endblock %}

  </div>
</body>

</html>
